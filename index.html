<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
    <style>
    </style>
</head>
<body id="bodi">
    <main>
        <div class="top" id="aqui">
            <h1>Generate a Strong Password</h1>
            <div class="passwordShow">
                <span class="hiden" id="closed">Your password will show here</span>
                <span id="changeName"></span>
            </div>
            <div class="tenis">
                <span class="faltaletra" id="faltaletra">Your password only have </span>
            </div>
            <button id="gerarSenha">Generate Your Password</button>
            <div class="security">
            </div>
        </div>
        <section>
            <form action="#">
                <fieldset>
                    <legend>Settings:</legend>
                    <div class="space pass-length">
                        <span>Password Length</span>
                        <select name="valores" id="linhas">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            <option value="35">35</option>
                            <option value="36">36</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                            <option value="44">44</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                    <div class="space">
                        <span>Allow Symbols (@, !, #, $, %,&)</span>
                        <input type="checkbox" id="simbol">
                    </div>
                    <div class="space">
                        <span>Allow Lowercase (a b c)</span>
                        <input type="checkbox" checked="checked" id="lowercase">
                    </div>
                    <div class="space">
                        <span>Allow Uppercase (A B C)</span>
                        <input type="checkbox" id="uppercase">
                    </div>
                    <div class="space">
                        <span>Allow Numbers (0 to 9)</span>
                        <input type="checkbox" checked="checked" id="numberss">
                    </div>
                    <div class="space">
                        <span>Exclude Duplicate Characters</span>
                        <input type="checkbox" id="duplicate">
                    </div>
                    <div class="space">
                        <span>Others Symbols (*, ^, ~ ...)</span>
                        <input type="checkbox" id="others">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="./javaScript.js"></script>
    <script src="./underscore-esm.js"></script>
</body>
</html>
